<ion-header>
  <ion-navbar>
    <ion-title>
      Food Data Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="showDetails(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
