
<ion-card class="nutrientInfo">
  <ion-card-content>
    <div class="infoRow">
      <span>Nutrient ID</span>
      <span>{{nutrient.nutrient_id}}</span>
    </div>
    <div class="infoRow">
      <span>Name</span>
      <span>{{nutrient.name}}</span>
    </div>
    <div class="infoRow">
      <span>Group</span>
      <span>{{nutrient.group}}</span>
    </div>
    <div class="infoRow">
      <span>Unit</span>
      <span>{{nutrient.unit}}</span>
    </div>
    <div class="infoRow">
      <span>Value</span>
      <span>{{nutrient.value}}</span>
    </div>
    <div class="infoRow">
      <span>DP</span>
      <span>{{nutrient.dp}}</span>
    </div>
  </ion-card-content>
</ion-card>
